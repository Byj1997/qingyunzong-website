<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青云宗管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .login-box, .main-menu, .admin-panel, .user-panel, .task-panel, .shop-panel, .member-panel {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(25, 42, 86, 0.8);
            border-radius: 10px;
            border: 1px solid #00ffff;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00ffff, #008080);
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px #00ffff;
        }
        .hidden {
            display: none;
        }
        .task-item, .member-item, .shop-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 5px solid #00ffff;
        }
        .task-item h4, .member-item h4, .shop-item h4 {
            color: #ffff00;
            margin-bottom: 5px;
        }
        .task-item p, .member-item p, .shop-item p {
            margin: 5px 0;
        }
        .error {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
        }
        .success {
            color: #00ff00;
            text-align: center;
            margin: 10px 0;
        }
        .logout-btn {
            background: linear-gradient(to right, #ff4444, #800000);
            color: #fff;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-btn {
            width: 30%;
            padding: 10px;
        }
        .tab-btn.active {
            background: linear-gradient(to right, #ffff00, #808000);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>青云宗管理系统</h1>
        
        <!-- 登录界面 -->
        <div id="loginSection" class="login-box">
            <h2>弟子登录</h2>
            <div id="loginError" class="error hidden"></div>
            <input type="text" id="loginUsername" placeholder="请输入用户名">
            <input type="password" id="loginPassword" placeholder="请输入密码">
            <button onclick="login()">登录</button>
            <button onclick="showRegister()">注册新账号</button>
        </div>

        <!-- 注册界面 -->
        <div id="registerSection" class="login-box hidden">
            <h2>新弟子注册</h2>
            <div id="registerError" class="error hidden"></div>
            <div id="registerSuccess" class="success hidden"></div>
            <input type="text" id="registerUsername" placeholder="请输入用户名（唯一）">
            <input type="text" id="registerName" placeholder="请输入姓名">
            <input type="text" id="registerIdentity" placeholder="请输入身份（如：内门弟子）">
            <input type="password" id="registerPassword" placeholder="请输入密码">
            <input type="password" id="registerPassword2" placeholder="请再次输入密码">
            <button onclick="register()">注册</button>
            <button onclick="showLogin()">返回登录</button>
        </div>

        <!-- 主菜单 -->
        <div id="mainMenu" class="main-menu hidden">
            <h2 id="userInfoTitle">欢迎您：<span id="currentUserName"></span>（<span id="currentUserIdentity"></span>）</h2>
            <div id="userContribution" class="success"></div>
            <div class="tab-buttons">
                <button class="tab-btn" onclick="showTaskPanel()">任务大厅</button>
                <button class="tab-btn" onclick="showShopPanel()">贡献商城</button>
                <button class="tab-btn" onclick="showMemberPanel()">宗门成员</button>
            </div>
            <!-- 管理员专属按钮 -->
            <div id="adminButtons" class="hidden">
                <button onclick="showAdminPanel()">管理员面板</button>
            </div>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>

        <!-- 管理员面板 -->
        <div id="adminPanel" class="admin-panel hidden">
            <h2>管理员面板</h2>
            <h3>发布新任务</h3>
            <input type="text" id="taskTitle" placeholder="任务名称">
            <textarea id="taskContent" placeholder="任务详情" rows="4"></textarea>
            <input type="number" id="taskReward" placeholder="任务贡献点奖励" min="1">
            <button onclick="publishTask()">发布任务</button>

            <h3>已发布任务管理</h3>
            <div id="adminTaskList"></div>

            <h3>成员贡献点管理</h3>
            <input type="text" id="modifyMemberName" placeholder="成员用户名">
            <input type="number" id="modifyContribution" placeholder="调整贡献点（正数加，负数减）">
            <button onclick="modifyContribution()">调整贡献点</button>
            
            <h3>添加商城物品</h3>
            <input type="text" id="shopItemName" placeholder="物品名称">
            <input type="text" id="shopItemDesc" placeholder="物品描述">
            <input type="number" id="shopItemPrice" placeholder="兑换所需贡献点" min="1">
            <button onclick="addShopItem()">添加物品</button>
            
            <button onclick="showMainMenu()">返回主菜单</button>
        </div>

        <!-- 任务面板 -->
        <div id="taskPanel" class="task-panel hidden">
            <h2>任务大厅</h2>
            <div id="taskList"></div>
            <button onclick="showMainMenu()">返回主菜单</button>
        </div>

        <!-- 商城面板 -->
        <div id="shopPanel" class="shop-panel hidden">
            <h2>贡献商城</h2>
            <div id="shopList"></div>
            <button onclick="showMainMenu()">返回主菜单</button>
        </div>

        <!-- 成员面板 -->
        <div id="memberPanel" class="member-panel hidden">
            <h2>宗门成员</h2>
            <div id="memberList"></div>
            <button onclick="showMainMenu()">返回主菜单</button>
        </div>
    </div>

    <script>
        // 初始化默认最高管理员账号（首次加载自动创建）
        function initDefaultAdmins() {
            let users = JSON.parse(localStorage.getItem('qingyunzong_users') || '[]');
            
            // 检查默认账号是否存在，不存在则创建
            const defaultAdmins = [
                { username: '商时序', name: '商时序', identity: '太上长老', password: '999999', contribution: 99999, isAdmin: true, isSuperAdmin: true },
                { username: '云渡', name: '云渡', identity: '宗主', password: '888888', contribution: 88888, isAdmin: true, isSuperAdmin: true },
                { username: '卿安', name: '卿安', identity: '副宗主', password: '666666', contribution: 66666, isAdmin: true, isSuperAdmin: true }
            ];

            let updated = false;
            defaultAdmins.forEach(admin => {
                const exists = users.some(user => user.username === admin.username);
                if (!exists) {
                    users.push(admin);
                    updated = true;
                }
            });

            if (updated) {
                localStorage.setItem('qingyunzong_users', JSON.stringify(users));
            }
        }

        // 初始化任务和商城数据
        function initData() {
            // 初始化任务列表
            if (!localStorage.getItem('qingyunzong_tasks')) {
                const defaultTasks = [
                    { id: 1, title: '宗门巡逻', content: '每日宗门内外巡逻3次，防范外敌入侵', reward: 50, publisher: '系统', time: new Date().toLocaleString() },
                    { id: 2, title: '采集草药', content: '前往后山采集10株清心草，用于炼丹', reward: 80, publisher: '系统', time: new Date().toLocaleString() },
                    { id: 3, title: '整理藏经阁', content: '整理藏经阁书籍，按类别归档', reward: 30, publisher: '系统', time: new Date().toLocaleString() }
                ];
                localStorage.setItem('qingyunzong_tasks', JSON.stringify(defaultTasks));
            }

            // 初始化商城物品
            if (!localStorage.getItem('qingyunzong_shop')) {
                const defaultShop = [
                    { id: 1, name: '清心丹', desc: '清心凝神，恢复灵力', price: 100 },
                    { id: 2, name: '基础剑诀', desc: '青云宗基础剑诀秘籍', price: 200 },
                    { id: 3, name: '疗伤药', desc: '快速恢复伤势', price: 80 }
                ];
                localStorage.setItem('qingyunzong_shop', JSON.stringify(defaultShop));
            }
        }

        // 页面加载时初始化
        window.onload = function() {
            initDefaultAdmins();
            initData();
            // 检查是否有记住的登录状态
            const loggedUser = JSON.parse(localStorage.getItem('qingyunzong_loggedUser') || 'null');
            if (loggedUser) {
                showMainMenu();
                loadUserInfo(loggedUser);
            }
        };

        // 登录相关
        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('registerSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerError').classList.add('hidden');
            document.getElementById('registerSuccess').classList.add('hidden');
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                showError('loginError', '请输入用户名和密码');
                return;
            }

            const users = JSON.parse(localStorage.getItem('qingyunzong_users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // 保存登录状态（解决退出后丢失的问题）
                localStorage.setItem('qingyunzong_loggedUser', JSON.stringify(user));
                loadUserInfo(user);
                showMainMenu();
            } else {
                showError('loginError', '用户名或密码错误');
            }
        }

        function loadUserInfo(user) {
            document.getElementById('currentUserName').textContent = user.name;
            document.getElementById('currentUserIdentity').textContent = user.identity;
            document.getElementById('userContribution').textContent = `当前贡献点：${user.contribution || 0}`;
            
            // 显示管理员按钮
            if (user.isAdmin) {
                document.getElementById('adminButtons').classList.remove('hidden');
            } else {
                document.getElementById('adminButtons').classList.add('hidden');
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const name = document.getElementById('registerName').value.trim();
            const identity = document.getElementById('registerIdentity').value.trim();
            const password = document.getElementById('registerPassword').value;
            const password2 = document.getElementById('registerPassword2').value;

            // 验证输入
            if (!username || !name || !identity || !password || !password2) {
                showError('registerError', '请填写所有信息');
                return;
            }

            if (password !== password2) {
                showError('registerError', '两次密码不一致');
                return;
            }

            let users = JSON.parse(localStorage.getItem('qingyunzong_users') || '[]');
            
            // 检查用户名是否已存在
            if (users.some(u => u.username === username)) {
                showError('registerError', '用户名已存在');
                return;
            }

            // 创建新用户
            const newUser = {
                username: username,
                name: name,
                identity: identity,
                password: password,
                contribution: 0,
                isAdmin: false,
                isSuperAdmin: false
            };

            users.push(newUser);
            localStorage.setItem('qingyunzong_users', JSON.stringify(users));

            document.getElementById('registerSuccess').textContent = '注册成功！请返回登录';
            document.getElementById('registerSuccess').classList.remove('hidden');
            document.getElementById('registerError').classList.add('hidden');
            
            // 清空输入框
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerName').value = '';
            document.getElementById('registerIdentity').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerPassword2').value = '';
        }

        function logout() {
            // 清除登录状态，但保留用户数据
            localStorage.removeItem('qingyunzong_loggedUser');
            showLogin();
        }

        // 主菜单和面板切换
        function showMainMenu() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('taskPanel').classList.add('hidden');
            document.getElementById('shopPanel').classList.add('hidden');
            document.getElementById('memberPanel').classList.add('hidden');
        }

        function showAdminPanel() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadAdminTaskList(); // 加载管理员任务列表
        }

        function showTaskPanel() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('taskPanel').classList.remove('hidden');
            loadTaskList(); // 加载任务列表
        }

        function showShopPanel() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('shopPanel').classList.remove('hidden');
            loadShopList(); // 加载商城列表
        }

        function showMemberPanel() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('memberPanel').classList.remove('hidden');
            loadMemberList(); // 加载成员列表
        }

        // 任务相关
        function publishTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const content = document.getElementById('taskContent').value.trim();
            const reward = parseInt(document.getElementById('taskReward').value);
            
            if (!title || !content || isNaN(reward) || reward <= 0) {
                alert('请填写完整的任务信息，奖励必须为正数');
                return;
            }

            const loggedUser = JSON.parse(localStorage.getItem('qingyunzong_loggedUser') || 'null');
            if (!loggedUser) {
                alert('请先登录');
                return;
            }

            let tasks = JSON.parse(localStorage.getItem('qingyunzong_tasks') || '[]');
            const newTask = {
                id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                title: title,
                content: content,
                reward: reward,
                publisher: loggedUser.name,
                time: new Date().toLocaleString()
            };

            tasks.push(newTask);
            localStorage.setItem('qingyunzong_tasks', JSON.stringify(tasks));

            // 清空输入框
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskContent').value = '';
            document.getElementById('taskReward').value = '';

            alert('任务发布成功！');
            loadAdminTaskList(); // 刷新管理员任务列表
        }

        function loadTaskList() {
            const tasks = JSON.parse(localStorage.getItem('qingyunzong_tasks') || '[]');
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p class="error">暂无任务</p>';
                return;
            }

            taskList.innerHTML = '';
            tasks.forEach(task => {
                taskList.innerHTML += `
                    <div class="task-item">
                        <h4>${task.title}</h4>
                        <p><strong>任务详情：</strong>${task.content}</p>
                        <p><strong>贡献点奖励：</strong>${task.reward}</p>
                        <p><strong>发布人：</strong>${task.publisher}</p>
                        <p><strong>发布时间：</strong>${task.time}</p>
                        <button onclick="acceptTask(${task.id})">接取任务</button>
                    </div>
                `;
            });
        }

        function loadAdminTaskList() {
            const tasks = JSON.parse(localStorage.getItem('qingyunzong_tasks') || '[]');
            const adminTaskList = document.getElementById('adminTaskList');
            
            if (tasks.length === 0) {
                adminTaskList.innerHTML = '<p class="error">暂无已发布任务</p>';
                return;
            }

            adminTaskList.innerHTML = '';
            tasks.forEach(task => {
                adminTaskList.innerHTML += `
                    <div class="task-item">
                        <h4>${task.title}</h4>
                        <p><strong>任务详情：</strong>${task.content}</p>
                        <p><strong>贡献点奖励：</strong>${task.reward}</p>
                        <p><strong>发布人：</strong>${task.publisher}</p>
                        <p><strong>发布时间：</strong>${task.time}</p>
                        <button onclick="deleteTask(${task.id})">删除任务</button>
                    </div>
                `;
            });
        }

        function acceptTask(taskId) {
            const loggedUser = JSON.parse(localStorage.getItem('qingyunzong_loggedUser') || 'null');
            if (!loggedUser) {
                alert('请先登录');
                return;
            }

            const tasks = JSON.parse(localStorage.getItem('qingyunzong_tasks') || '[]');
            const task = tasks.find(t => t.id === taskId);
            if (!task) {
                alert('任务不存在');
                return;
            }

            // 更新用户贡献点
            let users = JSON.parse(localStorage.getItem('qingyunzong_users') || '[]');
            const userIndex = users.findIndex(u => u.username === loggedUser.username);
            
            if (userIndex !== -1) {
                users[userIndex].contribution = (users[userIndex].contribution || 0) + task.reward;
                localStorage.setItem('qingyunzong_users', JSON.stringify(users));
                
                // 更新登录状态中的用户信息
                loggedUser.contribution = users[userIndex].contribution;
                localStorage.setItem('qingyunzong_loggedUser', JSON.stringify(loggedUser));
                
                document.getElementById('userContribution').textContent = `当前贡献点：${loggedUser.contribution}`;
                alert(`接取任务成功！完成任务获得${task.reward}贡献点`);
            }
        }

        function deleteTask(taskId) {
            if (!confirm('确定要删除这个任务吗？')) {
                return;
            }

            let tasks = JSON.parse(localStorage.getItem('qingyunzong_tasks') || '[]');
            tasks = tasks.filter(t => t.id !== taskId);
            localStorage.setItem('qingyunzong_tasks', JSON.stringify(tasks));
            
            loadAdminTaskList();
            alert('任务删除成功');
        }

        // 贡献点管理
        function modifyContribution() {
            const memberName = document.getElementById('modifyMemberName').value.trim();
            const contribution = parseInt(document.getElementById('modifyContribution').value);
            
            if (!memberName || isNaN(contribution)) {
                alert('请填写正确的成员名称和贡献点数值');
                return;
            }

            let users = JSON.parse(localStorage.getItem('qingyunzong_users') || '[]');
            const userIndex = users.findIndex(u => u.username === memberName);
            
            if (userIndex === -1) {
                alert('成员不存在');
                return;
            }

            users[userIndex].contribution = (users[userIndex].contribution || 0) + contribution;
            localStorage.setItem('qingyunzong_users', JSON.stringify(users));
            
            // 如果修改的是当前登录用户，更新显示
            const loggedUser = JSON.parse(localStorage.getItem('qingyunzong_loggedUser') || 'null');
            if (loggedUser && loggedUser.username === memberName) {
                loggedUser.contribution = users[userIndex].contribution;
                localStorage.setItem('qingyunzong_loggedUser', JSON.stringify(loggedUser));
                document.getElementById('userContribution').textContent = `当前贡献点：${loggedUser.contribution}`;
            }

            document.getElementById('modifyMemberName').value = '';
            document.getElementById('modifyContribution').value = '';
            alert('贡献点调整成功！');
        }

        // 商城相关
        function addShopItem() {
            const name = document.getElementById('shopItemName').value.trim();
            const desc = document.getElementById('shopItemDesc').value.trim();
            const price = parseInt(document.getElementById('shopItemPrice').value);
            
            if (!name || !desc || isNaN(price) || price <= 0) {
                alert('请填写完整的物品信息，价格必须为正数');
                return;
            }

            let shopItems = JSON.parse(localStorage.getItem('qingyunzong_shop') || '[]');
            const newItem = {
                id: shopItems.length > 0 ? Math.max(...shopItems.map(i => i.id)) + 1 : 1,
                name: name,
                desc: desc,
                price: price
            };

            shopItems.push(newItem);
            localStorage.setItem('qingyunzong_shop', JSON.stringify(shopItems));

            document.getElementById('shopItemName').value = '';
            document.getElementById('shopItemDesc').value = '';
            document.getElementById('shopItemPrice').value = '';

            alert('物品添加成功！');
            loadShopList();
        }

        function loadShopList() {
            const shopItems = JSON.parse(localStorage.getItem('qingyunzong_shop') || '[]');
            const shopList = document.getElementById('shopList');
            
            if (shopItems.length === 0) {
                shopList.innerHTML = '<p class="error">商城暂无物品</p>';
                return;
            }

            shopList.innerHTML = '';
            shopItems.forEach(item => {
                shopList.innerHTML += `
                    <div class="shop-item">
                        <h4>${item.name}</h4>
                        <p><strong>物品描述：</strong>${item.desc}</p>
                        <p><strong>所需贡献点：</strong>${item.price}</p>
                        <button onclick="exchangeItem(${item.id})">兑换</button>
                    </div>
                `;
            });
        }

        function exchangeItem(itemId) {
            const loggedUser = JSON.parse(localStorage.getItem('qingyunzong_loggedUser') || 'null');
            if (!loggedUser) {
                alert('请先登录');
                return;
            }

            const shopItems = JSON.parse(localStorage.getItem('qingyunzong_shop') || '[]');
            const item = shopItems.find(i => i.id === itemId);
            if (!item) {
                alert('物品不存在');
                return;
            }

            if ((loggedUser.contribution || 0) < item.price) {
                alert('贡献点不足，无法兑换！');
                return;
            }

            // 扣除贡献点
            let users = JSON.parse(localStorage.getItem('qingyunzong_users') || '[]');
            const userIndex = users.findIndex(u => u.username === loggedUser.username);
            
            if (userIndex !== -1) {
                users[userIndex].contribution -= item.price;
                localStorage.setItem('qingyunzong_users', JSON.stringify(users));
                
                // 更新登录状态
                loggedUser.contribution = users[userIndex].contribution;
                localStorage.setItem('qingyunzong_loggedUser', JSON.stringify(loggedUser));
                document.getElementById('userContribution').textContent = `当前贡献点：${loggedUser.contribution}`;
                
                alert(`兑换${item.name}成功！扣除${item.price}贡献点`);
            }
        }

        // 成员列表
        function loadMemberList() {
            const users = JSON.parse(localStorage.getItem('qingyunzong_users') || '[]');
            const memberList = document.getElementById('memberList');
            
            if (users.length === 0) {
                memberList.innerHTML = '<p class="error">暂无宗门成员</p>';
                return;
            }

            memberList.innerHTML = '';
            users.forEach(user => {
                memberList.innerHTML += `
                    <div class="member-item">
                        <h4>${user.name}</h4>
                        <p><strong>身份：</strong>${user.identity}</p>
                        <p><strong>贡献点：</strong>${user.contribution || 0}</p>
                        <p><strong>权限：</strong>${user.isSuperAdmin ? '最高管理员' : (user.isAdmin ? '普通管理员' : '普通弟子')}</p>
                    </div>
                `;
            });
        }

        // 辅助函数
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            setTimeout(() => {
                errorElement.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
